<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/FBXLoader.js"></script>
  <script>
    console.log('Three.js version:', THREE.REVISION);
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const gltfLoader = new THREE.GLTFLoader();
    const fbxLoader = new THREE.FBXLoader();
    let model, mixer;

    // 默认加载 anime_school_girl_rigged 模型
    gltfLoader.load('/static/models/anime_school_girl_rigged/scene.gltf', (gltf) => {
      console.log('模型加载成功:', gltf);
      model = gltf.scene;
      scene.add(model);
      model.position.set(0, 0, 0);
      model.scale.set(0.1, 0.1, 0.1);
      mixer = new THREE.AnimationMixer(model);
    }, undefined, (error) => {
      console.error('模型加载失败:', error);
    });

    // 换装功能
    function changeModel(modelPath) {
      if (model) scene.remove(model); // 移除当前模型
      gltfLoader.load(modelPath, (gltf) => {
        console.log('模型加载成功:', gltf);
        model = gltf.scene;
        scene.add(model);
        model.position.set(0, 0, 0);
        model.scale.set(0.1, 0.1, 0.1);
        mixer = new THREE.AnimationMixer(model);
      });
    }

    // 渲染循环
    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(0.016);
      renderer.render(scene, new THREE.Camera());
    }
    animate();
  </script>
  <div style="position: absolute; top: 20px; left: 20px;">
    <button onclick="changeModel('/static/models/anime_school_girl_rigged/scene.gltf')">默认角色</button>
    <button onclick="changeModel('/static/models/another_model/scene.gltf')">换装1</button>
    <button onclick="changeModel('/static/models/yet_another_model/scene.gltf')">换装2</button>
  </div>
</body>
</html>
